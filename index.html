---
title_: ICITUM HOME
description: "This page is home of ICITUM."
---

<div class="main-content index-page clearfix ">
	<div class="post-lists">
		<div class="post-lists-body">
			{% for posts in paginator.posts %}
				<div class="post-list-item">
					<div class="post-list-item-container">
						<div class="item-thumb bg-{{posts.background }}" style="background-image:url('{{posts.background-image }}');"></div>
						<a href="{{ site.baseurl }}{{ posts.url }}">
							<div class="item-desc">
								<p>{{ posts.content | strip_html | strip_newlines | truncate: 100 }}</p>
							</div>
						</a>
						<div class="item-slant reverse-slant  bg-{{ posts.background }}"></div>
						<div class="item-slant">
							<div class="liberxue-title">Original</div>
						</div>
						<div class="item-label">
							<div class="item-title"><a href="{{ site.baseurl }}{{ posts.url }}" title="Access {{ posts.title }}">{{ posts.title }}</a></div>
							<div class="item-meta clearfix">
							<div class="item-meta-ico bg-ico-book" style="background: url('style/images/bg-ico.png') no-repeat;background-size: 40px auto;"></div>
								<div class="item-meta-cat">
									<a href="/tags#{{ posts.category }}" title="Access {{ posts.category }}" data-hover="{{ posts.category }}">{{ posts.category }}</a>
									<a href="/archives#{{ posts.date | date: "%Y"}}" title="Access {{ posts.date | date: "%Y"}}" data-hover="{{ posts.date | date: "%F %H:%M"}}">{{ posts.date | date: "%F %H:%M"}}</a>
								</div>
							</div>
						</div>
					</div>
				</div>
		   {% endfor %}
		</div>
	</div>
</div>
{% include pagination.html %}
